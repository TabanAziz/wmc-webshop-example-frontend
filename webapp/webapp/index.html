<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js" defer></script>
    <title>App</title>
  </head>
  <body>
    <div class="container mt-4 p-4 bg-success rounded text-white text-center">
      <h1>Demo</h1>
      <h3>3AHIF - WMC - Webshop - 202425</h3>
    </div>

    <div class="container my-4">
      <h1>Filter Products</h1>
      <div class="row mb-3">
        <div class="col-md-3">
          <input type="number" id="minPrice" class="form-control" placeholder="Min Price" />
        </div>
        <div class="col-md-3">
          <input type="number" id="maxPrice" class="form-control" placeholder="Max Price" />
        </div>
        <div class="col-md-4">
          <input type="text" id="nameSearch" class="form-control" placeholder="Search by name" />
        </div>
        <div class="col-md-2">
          <button id="btnLoadProducts" class="btn btn-primary w-100">Load Products</button>
        </div>
      </div>
      <ul id="productsList" class="list-group"></ul>
    </div>

    <div class="container my-4">
      <h1>POST api/products (add a new Product)</h1>
      <form id="createProductForm" class="mt-3">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" name="price" required />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Product</button>
      </form>
    </div>
  </body>
</html>
